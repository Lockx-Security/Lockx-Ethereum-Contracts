[profile.default]
src = "contracts"
test = "test/foundry"
out = "out"
libs = ["node_modules", "lib"]
solc = "0.8.30"
optimizer = true
optimizer_runs = 10000
verbosity = 2
via_ir = true
fs_permissions = [{ access = "read-write", path = "./"}]
ffi = true
memory_limit = 67108864
# Reduced for faster compilation
fuzz_runs = 256
invariant_runs = 256

[profile.ci]
fuzz_runs = 10000
verbosity = 4
invariant_runs = 1000

[profile.quick]
# Quick profile for fast testing
optimizer = true
optimizer_runs = 200
via_ir = true
fuzz_runs = 10
invariant_runs = 10

[invariant]
runs = 10000
depth = 50
fail_on_revert = false
call_override = false
dictionary_weight = 80
include_storage = true
include_push_bytes = true

[profile.production]
fuzz_runs = 50000
invariant_runs = 10000
verbosity = 2